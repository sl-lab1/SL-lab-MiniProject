<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile</title>
  <!-- Tailwind CSS CDN -->
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-slate-700 text-black">
  <h1 class="text-4xl text-center font-serif pt-5">Github Profile</h1>
  <div class="flex items-center justify-around mt-3 md:flex-row flex-col p-8">
    <img class="h-64 w-64 mt-5 rounded-full shadow-2xl shadow-white hover:shadow-xl hover:shadow-red-600 duration-500" src="" alt="Github Avatar">
    <ul class="text-left text-2xl p-6 flex flex-col space-y-4">
      <li class="name">Name: </li>
      <li class="bio">Bio: </li>
      <li class="followers">Followers: </li>
      <li class="following">Following: </li>
    </ul>
  </div>
  <!-- Fetching data and updating DOM with JavaScript -->
  <script>
    fetch('https://api.github.com/users/divyansh-2005')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Updating DOM with fetched data
        document.querySelector('.name').textContent += data.name;
        document.querySelector('.bio').textContent += data.bio;
        document.querySelector('.followers').textContent += data.followers;
        document.querySelector('.following').textContent += data.following;
        document.querySelector('img').src = data.avatar_url;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
